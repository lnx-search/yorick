name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v2
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cargo-hack
        run: cargo install cargo-hack
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cargo-hack
        run: cargo install cargo-hack
      - uses: Swatinem/rust-cache@v1
      - name: Check features
        run: cargo hack check --all --ignore-private --each-feature --no-dev-deps --skip rkyv_size_32,rkyv_size_64
      - name: Check all targets
        run: cargo check --all --all-targets --features direct-io-backend --features test-utils

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        rust: [stable]

    steps:
      - uses: actions/checkout@v2
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2

      - if: matrix.os != 'ubuntu-latest'
        name: Run main tests wo/io_uring
        run: cargo nextest run --features test-utils --retries 3

      - if: matrix.os != 'ubuntu-latest'
        name: Run doc tests wo/io_uring
        run: cargo test --doc --features test-utils

      - if: matrix.os == 'ubuntu-latest'
        name: Run main tests w/io_uring
        run: |
          sudo -E bash -c "ulimit -Sl 512 && ulimit -Hl 512 && cargo nextest run --features direct-io-backend --features test-utils --retries 3"

      - if: matrix.os == 'ubuntu-latest'
        name: Run doc tests w/io_uring
        run: sudo -E bash -c "ulimit -Sl 512 && ulimit -Hl 512 && cargo test --doc --features direct-io-backend --features test-utils"
